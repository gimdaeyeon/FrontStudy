<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>undefined_null</title>
</head>
<body>

  
  <script>
    let str = 10 * "hello"; //NaN(Not a Number);
    console.log(str);
    /*
    NaN(Not a Number)
    정의되지 않은 값이나 표현할 수 없는 값
    숫자로 변환할 수 없는 연산을 시도한 경우
    */

    let num;
    console.log(num); //undefined
    console.log(typeof num); //undefined
    
// typeof 변수명 : 해당 변수가 어떤 자료형인지 알 수 있음

    let obj1 = null;
    console.log(obj1); //null
    console.log(typeof obj1); //object null != object
    // js의 초기 버그 > 하위호환성을 위해 수정을 하지 않았음
    
    let obj2 ={};
    console.log(obj2); //object
    console.log(typeof obj2); //object
    
    
  </script>
</body>
</html>
