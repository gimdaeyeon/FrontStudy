<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let id = 'apple';

    const info ={
      id,
      // let id를 뜻함
      // id : 'apple'
      pw: '1234',
      age : 10
    };

    console.log(typeof info);
    console.log(info);
    
    // 하위 연산자.
    // A.b => A안의 b ||A의 b
    console.log('아이디는 ' + info.id+'입니다');
    console.log(`비밀번호는 ${info.pw}입니다`);
    console.log("나이 :  apple.age");
    
    // 심볼형
    const symbol1 = Symbol('apple');
    console.log(symbol1);
    console.log(typeof symbol1);
    
    const food = {
      name : 'tomato',
      [symbol1] : 'tomato'
    };
    
    console.log(food);
    console.log(typeof food[symbol1]);
    
    console.log(food.symbol1);
    console.log(food[symbol1]);


  </script>
</body>
</html>
