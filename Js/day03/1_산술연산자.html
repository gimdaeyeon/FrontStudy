<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>산술연산자</title>
</head>
<body>
  <script>
    const number1 = 5;
    const number2 = 20;
    let result;
    
    result = number1+number2;
    console.log(result);
    
    result = number1*number2;
    console.log(result);
    
    result = number2%number1;
    console.log(result);
    
    result = number2**number1;
    console.log(result);

  </script>
</body>
</html>
