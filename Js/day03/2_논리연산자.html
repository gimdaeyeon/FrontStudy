<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논리연산자</title>
</head>
<body>
  <script>
    const num1 = 10;
    const num2 = 5;

    const result1 = num1 ==num2; //false
    const result2 = num1 > num2; //true

    console.log(result1 && result2); // false
    console.log(result1 || result2);  //true

  </script>
</body>
</html>
