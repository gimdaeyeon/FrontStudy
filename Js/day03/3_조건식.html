<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>불린-조건연산자</title>
</head>
<body>
  <script>
    const b1 = true;
    const b2 = false;
    console.log(b1); // true
    console.log(!b1); // false

    const num1 = 3;
    const str1 = "3";

    let result;

    result = num1 ==str1;
    console.log(result);  //true
    
    result = num1 === str1;
    console.log(result);  //false
    
    result = num1 !=str1;
    console.log(result);  //false
    
    result = num1 !==str1;
    console.log(result);  //true






  </script>
</body>
</html>
