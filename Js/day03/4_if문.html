<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if문</title>
</head>
<body>
  <script>
    let age  = 14;

    if(age>= 20){
      console.log('성인입니다');
      alert('성인인증 완료');
    }else if(age>=13){
      console.log('청소년입니다');
      alert('청소년입니다');
    }else{
      console.log('어린이입니다');
      alert('어린이는 보호자와 함께 이용해주세요');
    }

    age =null;
    if(age){
      console.log('사용자 정보가 확인 되었습니다');
    }else{
      console.log('사용자 정보가 인증되지 않았습니다.');
    }





  </script>
</body>
</html>
