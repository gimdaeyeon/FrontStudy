<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <script>
    // 1. 중첨 반복문을 통해 구구단 만들기

    for(let i = 2; i<=9; i++){
        for(let j = 1; j<=9; j++){
          console.log(`${i}x${j}=${i*j}`);
        }
    }

    console.log('=========');

    /*
    2.배열 2개를
    let arr1 = [];
    let arr2 = [];

    arr1에 순서대로 10,20,30을 추가하고
    arr2에 순서대로 40,50,60을 추가한다.

    arr1와 arr2를 활용하여 =>30, 40,50을 반환하는
    배열 arr3을 만들어라
    */

    let arr1 = [];
    let arr2 = [];

    arr1.push(10,20,30);      
    arr2.push(40,50,60);        
    
    arr1.shift();
    arr1.shift();
    arr2.pop();

    let arr3 = arr1.concat(arr2);
    console.log(arr3);


  </script>
</body>
