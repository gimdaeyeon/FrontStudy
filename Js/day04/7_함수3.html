<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 - 3</title>
</head>
<body>
<script>
  // 함수의 이름을 줄 때 그 기능과 관련있는 이름을 주어야 한다. (가독성이 있도록)
  // 이름을 출력하는 함수
  function printName(name){
    for(let i = 0; i<10; i++){
      console.log(name);
    }
  }

printName('강백호');

</script>  
</body>
</html>
