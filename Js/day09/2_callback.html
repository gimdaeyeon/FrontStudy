<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>callback</title>
</head>

<body>


  <script>
    let number = 5;

    const errorCallback = (err) => {
      console.log(err); //에러발생시 에러를 콘솔에 찍어주는 함수
    }

    const callback = (number, callback) => {
      // 비동기 상황 가정
      number += 1;
      console.log(number);
      if (callback) {
        setTimeout(callback, 500, number);
      }

    };

// 더러운 코드ㅡㅡ
    callback(
      number,
      function (number) {
        callback(
          number,
          function (number) {
            callback(number);
          },
          errorCallback()
        );
      },
      errorCallback()
    );





  </script>
</body>

</html>
