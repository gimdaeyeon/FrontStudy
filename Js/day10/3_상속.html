<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상속</title>
</head>
<body>

<script>
      class 자판기{ //implements 자판기기능
      // 생성자
      // 객체를 만들어 낼 때 받아야하는 데이터
      constructor(자판기종류){
        this.자판기종류 = 자판기종류; // 클래스내에서 사용하는 변수 = 매개변수
        this.자판기상태 = false;
      }

      자판기뽑기(coin){
        if(this.자판기상태){
          if(this.자판기종류 ==='drink'){
            if(coin === 300){
              console.log('솔의 눈');
            }else if(coin === 500){
              console.log('비타500');
            }else if(coin ===1000){
              console.log('콜라');
            }else{
              console.log('금액을 잘못 투입하셨습니다.');
            }
          }
        }else{
          console.log('자판기가 정지되어있습니다.');
        }
      }

      // 자판기상태를 true와 다시 false로 바꿔주는 함수 만들기
      자판기OnOff(){
        this.자판기상태 = this.자판기상태?false:true;
      }

      자판기청소(){
        if(!this.자판기상태){
          console.log('자판기를 청소하였습니다.');
        }else{
          console.log('자판기를 먼저 정지해주세요');
        }
      }
    }

    class 새로운자판기 extends 자판기{
      자판기자동청소(){
        this.자판기OnOff();
        this.자판기청소();
        console.log('자판기가 자동으로 청소되었습니다.');
      }

      /*
        @오버라이딩
        자판기(){
          ...
        }
      */  


    }


    const 신자판기 = new 새로운자판기();

    신자판기.자판기OnOff();
    신자판기.자판기청소();
    신자판기.자판기자동청소();


</script>
</body>
</html>
